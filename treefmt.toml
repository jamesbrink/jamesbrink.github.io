# Using nixfmt directly instead of nixfmt-rfc-style
[formatter.nixfmt]
command = "nixfmt"
includes = ["*.nix"]

[formatter.prettier]
command = "prettier"
options = ["--write"]
includes = [
  "**/*.html",
  "**/*.scss",
  "**/*.json",
  "**/*.md",
  "**/*.yml",
  "**/*.yaml",
  "**/*.js",
]
excludes = [
  "_site/**",
  ".jekyll-cache/**",
  "vendor/**",
  "deprecated/**",
  "assets/plugins/**",
  "css/**",
  "_layouts/**",
  "_includes/**",
  # We're not excluding js/ anymore to allow formatting
  # But we might need to exclude minified JS
  "**/min/**",
  "**/min.*",
  "**/*.min.js",
]

[formatter.yamlfmt]
command = "yamlfmt"
options = []
includes = ["**/*.{yml,yaml}"]
excludes = [
  "vendor/**", 
  "_site/**", 
  ".jekyll-cache/**", 
  "deprecated/**"
]