# baseurl: "/startbootstrap-clean-blog-jekyll"
# url: "http://yourdomain.com"

# Site settings
title: James Brink
email: brink.james@gmail.com
url: https://jamesbrink.github.io
description: "James Brink - DevOps Engineer"
header-img: img/home-bg.jpg
baseurl: ""

# Contact form: comment the line below if you want to stick with the default PHP contact form
contact: static

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: James Brink
  location: Sunnyvale, CA
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/brinkoo7
  - title: facebook
    url: http://www.facebook.com/brink.james
  - title: linkedin
    url: http://www.linkedin.com/in/brinkjames
  - title: docker
    url: http://registry.hub.docker.com/u/jamesbrink/
  - title: github
    url: http://github.com/jamesbrink

# Postal address (add as many lines as necessary)
#address:
#  - line: 3409 S Rural Road
#  - line: Tempe, AZ, 85282

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty
highlighter: pygments
paginate: 5
paginate_path: "blog/page:num"
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

analytics :
  provider : google
  google : 
      tracking_id : 'UA-62780996-1'
  getclicky :
    site_id :

gems: [jekyll-paginate]
