  - role: Senior Operations Engineer
    time: July 2015 - August 2015
    company: Yahoo, Sunnyvale CA
    details: |
      Contracted to work on the Small Business Services Team to migrate all Yahoo Small Business Services from Yahoo to Aabaco. Assisted with day-to-day operations of production, development, and QA environments.
  
  - role: Systems Administrator II
    time: January 2008 - May 2015
    company: Edward Jones, Tempe AZ
    details: |
      Brought on board to take over management and monitoring for a range of
      enterprise applications. Responsibilities included application deployment,
      incident triage, and troubleshooting Linux and Windows environments.
      Promoted to System Administrator II after demonstrating an aptitude for
      tackling complicated infrastructure problems from availability to disaster
      recovery.

        - Appointed as department Datacenter Continuity Coordinator.
        - Developed multiple utilities for both desktop and web to assist in daily activities and incident troubleshooting.
        - Created tools to allow associates to quickly and effortlessly identify system and application anomalies and escalate them to the appropriate teams.
        - Created tools to automate the collection of data and creation of reports, eliminating the need for team members to perform these actions manually.
  
  - role: Software Engineer
    time: September 2011 - October 2012
    company: Media Solutions Corporation, Tempe AZ
    details: |
      Hired to lead efforts to bring a project that was 4 months behind schedule up
      to date and deployed to production. By Utilizing Ruby on Rails, I started anew
      and rapidly prototyped and deployed the requested feature set within 2 weeks.
      In addition to application maintenance I was responsible for the oversight and
      mentorship of new Ruby developers.

        - Delivered a project that was behind schedule to production within 2 weeks.
        - Responsible for hiring and training additional engineers.
        - Worked closely with product management to resolve any outstanding issues and address new features quickly.
        - Leveraged agile methodologies for project management.
        - Managed the Rackspace cloud infrastructure including maintenance, backups, and security updates.
  
  - role: Network Engineer/Systems Integrator
    time: January 2004 - January 2008
    company: ACCRAM, Phoenix AZ
    details: |
      While at Accram, my time was split between managing internal infrastructure,
      running the company's small ISP, as well as managing customer's networks
      and servers. My daily duties varied dramatically from one day to another, as
      we were always taking on new customers with new challenges. Spent a lot of
      time on projects, generally working as a lead. Selected to manage and lead
      customer technical onboarding and integrations. Worked directly with sales
      teams to identify and pursue new customers and deliver solutions specific to
      their needs.

        - Planned and led infrastructure initiatives that included networking, server deployment, and cabling.
        - Leveraged open source tools to engineer and implement a monitoring infrastructure for internal and external networks.
        - Managed internal web applications, email servers, and DNS.
        - Responsible for ensuring application redundancy and tested failover.
